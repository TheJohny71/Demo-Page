<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Suite Demo Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        header {
            background-color: #0044cc;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            font-size: 2em;
            color: #0044cc;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #0044cc;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #e6e6e6;
        }
        a {
            text-decoration: none;
            color: #0044cc;
            font-size: 1.2em;
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f1f1f1;
            color: #666666;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
        footer a {
            color: #0044cc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

</head>
